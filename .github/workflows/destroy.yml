name: ğŸ—‘ï¸ Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "DESTROY" to confirm infrastructure destruction'
        required: true
        type: string
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      force_destroy:
        description: 'Force destroy (use with caution)'
        required: false
        default: false
        type: boolean

jobs:
  destroy:
    name: ğŸ—‘ï¸ Terraform Destroy
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: âœ… Validate Confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "DESTROY" ]; then
            echo "âŒ Destruction cancelled. You must type 'DESTROY' to confirm."
            echo "You typed: '${{ github.event.inputs.confirmation }}'"
            exit 1
          fi
          echo "âœ… Destruction confirmed."

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ› ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: ğŸš€ Terraform Init
        run: terraform init

      - name: ğŸ“‹ Terraform Plan Destroy
        run: |
          echo "Planning infrastructure destruction..."
          terraform plan -destroy -out=destroy-plan
          echo "ğŸ“‹ Destruction plan created. Review the plan above."

      - name: ğŸ” Show Destruction Plan
        run: |
          echo "ğŸ” Resources to be destroyed:"
          terraform show destroy-plan

      - name: â³ Wait for Final Confirmation
        run: |
          echo "âš ï¸  WARNING: This will permanently destroy your infrastructure!"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Force destroy: ${{ github.event.inputs.force_destroy }}"
          echo "Proceeding in 10 seconds..."
          sleep 10

      - name: ğŸ”¥ Terraform Destroy
        run: |
          if [ "${{ github.event.inputs.force_destroy }}" == "true" ]; then
            echo "ğŸ”¥ Force destroying infrastructure..."
            terraform destroy -auto-approve
          else
            echo "ğŸ—‘ï¸  Destroying infrastructure using plan..."
            terraform apply destroy-plan
          fi

      - name: âœ… Verify Destruction
        run: |
          echo "ğŸ” Verifying destruction..."
          if terraform state list 2>/dev/null | grep -q .; then
            echo "âš ï¸  Warning: Some resources may still exist in state"
            terraform state list
          else
            echo "âœ… All resources successfully destroyed"
          fi

      - name: ğŸ§¹ Cleanup State (Optional)
        if: github.event.inputs.force_destroy == 'true'
        run: |
          echo "ğŸ§¹ Cleaning up Terraform state..."
          # Uncomment the next line if you want to remove the state file entirely
          # terraform state rm $(terraform state list) || true
